<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .card-header {
            background-color: #0b1995;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #0b1995;
            border-color: #0b1995;
        }
        .btn-primary:hover {
            background-color: #c4570f;
            border-color: #d0590f;
        }
        .youtube-logo {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h1 class="mb-0">YouTube Comment Analyzer</h1>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form action="/analyze" method="post">
                    <div class="mb-5">
                        <label for="video_url" class="form-label">YouTube Video URL</label>
                        <input type="text" class="form-control" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Analyze Comments</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                This tool analyzes the sentiment of YouTube comments to help you understand viewer reactions.
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
